name: Build and Push Container

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/container-build.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/butler-solutions-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read package version
        id: version
        run: echo "value=$(node -p \"require('./website/package.json').version\")" >> \"$GITHUB_OUTPUT\"

      - name: Set up Node.js cache key
        id: node-cache-key
        run: |
          CACHE_KEY=$(node -p "require('crypto').createHash('sha256').update(require('fs').readFileSync('website/package-lock.json')).digest('hex')")
          echo "cache-key=$CACHE_KEY" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.value }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
