apiVersion: apps/v1
kind: Deployment
metadata:
  name: butler-solutions-web
  namespace: production-web
  labels:
    app: butler-solutions-web
    app.kubernetes.io/name: butler-solutions-web
    app.kubernetes.io/part-of: butler-web-platform
    app.kubernetes.io/managed-by: butler-solutions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: butler-solutions-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: butler-solutions-web
        app.kubernetes.io/name: butler-solutions-web
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: butler-web-platform
    spec:
      containers:
        - name: web
          image: ghcr.io/jbutler1980/butler-solutions-web@sha256:59d9e7c9a7ad0b41d3aac67bcd4061b7112489b26f29d91b45b5c8839e5ecd04
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 750m
              memory: 512Mi
      terminationGracePeriodSeconds: 30
